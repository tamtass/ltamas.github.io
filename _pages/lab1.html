<style>
    #chessboard {
        border-collapse: collapse;
        table-layout: fixed;
        aspect-ratio: 1/1;
        margin: 1rem 0;
    }

    #chessboard td {
        width: 12.5%;
        aspect-ratio: 1/1;
        text-align: center;
        vertical-align: middle;
    }

    /* Dark squares*/
    #chessboard tr:nth-child(even) td:nth-child(odd),
    #chessboard tr:nth-child(odd) td:nth-child(even) {
        background: #b58863;
    }

    /* Light squares*/
    #chessboard tr:nth-child(even) td:nth-child(even),
    #chessboard tr:nth-child(odd) td:nth-child(odd) {
        background: #f0d9b5;
    }

    /* Border */
    #chessboard { border-collapse: separate; border-spacing: 0; }

    #chessboard td {
        border: none;                /* was: border: 1px solid #333; */
        box-shadow: inset 0 0 0 0.3px #333;
    }

    /* Border */
    #chessboard td {
        border: 1px solid #333;
        cursor: pointer;
        transition: background-color 150ms ease, transform 120ms ease, box-shadow 150ms ease;
        will-change: background-color, transform, box-shadow;
    }

    /* Hover/focus effects */
    #chessboard td:hover,
    #chessboard td:focus-visible {
        transform: scale(1.02);
        box-shadow: inset 0 0 0 3px rgba(0,0,0,0.2);
        filter: brightness(1.05);
    }

    /* Active (mouse down) */
    #chessboard td:active {
        transform: scale(0.98);
        filter: brightness(0.98);
    }

    /* Board drop shadow */
    #chessboard {
        box-shadow: 0 12px 24px rgba(0,0,0,0.25), 0 2px 6px rgba(0,0,0,0.2);
        border-radius: 8px;
        overflow: hidden; /* clips cell edges to the rounded corner */
    }
</style>
